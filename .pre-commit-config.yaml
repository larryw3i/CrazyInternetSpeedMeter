repos:
    - repo: local
      # rev: # 'v4.0.0-alpha.8' # Use the sha or tag you want to point at
      hooks:
          - id: prettier
            name: Use the prettier command to format *.js-like files.
            language: system
            entry: npx prettier --write . 
            files: \.(js|css|less)$
          - id: shfmt
            name: Use the shfmt command to format all bash scripts.
            language: system
            entry: shfmt -i 4 -w -ln bash .
            files: \.(sh|bash)$
